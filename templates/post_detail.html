<!-- template/post-detail.html -->
{% extends 'base.html'%}
{% block content%}
<div class="post-entry">
	<h2>{{post.title}}</h2>
	<p>{{post.body}}</p>
	<div class="nav-right">
	<a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
	</div>
	<div class="nav-right">
	<a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
	</div>
</div>
{% endblock content%}
